{% load static %}
{% load i18n %}

<!DOCTYPE HTML>
<html lang="{{ lang }}">
	<head>
		<title>Wagner Oliveira</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="{% url 'index' %}" class="logo">WagnerCOliveira</a>
					<nav id="nav">
						<a href="{% url 'index' %}" class="scrollSuave">{% trans 'Inicio' %}</a>
						<a href="{% url 'blog' %}">{% trans 'Blog' %}</a>
						<a href="#formulario" class="scrollSuave">{% trans 'Contato' %}</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>



        {% block content %}{% endblock %}

		<!-- Scripts -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/skel.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
			<script>
				var $doc = $('html, body');
					$('a').click(function() {
					$doc.animate({
					scrollTop: $( $.attr(this, 'href') ).offset().top
				}, 500);
				return false;
				});
			</script>

	</body>
</html>
